<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="bg-dark">
            <header class="row justify-content-center">
                    <div class="container">
                            <div class="col-md-6 offset-md-3">
                                    <h1 id="title">Survey Form</h1>
            
                                    <p id="description">Form description.</p>
                            </div>
                    </div>
                </header>
            
                <div class="container">
                        <form id="survey-form" class="col-md-6 offset-md-3 bg-light p-3">
                                <div class="container">
                                        <div class="row">
                                                <label for="name" id="name-label" class="col-md-6">Name</label>
                                                <input type="text" id="name" required placeholder="Enter your name" class="form-control col-md-6">
                                        </div>
                                        <hr>
                                        <div class="row">
                                                <label for="email" id="email-label" class="col-md-6">Email</label>
                                                <input type="email" id="email" required placeholder="Enter your email" class="form-control col-md-6">
                                        </div>
                                        <hr>
                                        <div class="row">
                                                <label for="number" id="number-label" class="col-md-6">Number</label>
                                                <input type="number" id="number" min="0" max="100" placeholder="Enter a number between 0 and 100"
                                                class="form-control col-md-6">
                                        </div>
                                        <hr>
                                        <div class="row justify-content-center">
                                                <select name="" id="dropdown">
                                                        <option>first option</option>
                                                        <option>second option</option>
                                                        <option>third option</option>
                                                </select>
                                        </div>
                                        <hr>
                                        <div class="row justify-content-between">
                                                <div class="col-4">
                                                        <label for="male">Male</label>
                                                        <input type="radio" name="gender" id="male" value="male">
                                                </div>
                                                <div class="col-4">
                                                        <label for="female">Female</label>
                                                        <input type="radio" name="gender" id="female" value="female">
                                                </div>
                                        </div>
                                        <hr>
                                        <h3>Skills</h3>
                                        <div class="row">
                                                <div class="col-2">
                                                        <label for="react">React.js</label>
                                                </div>
                                                <div class="col-2">
                                                        <input type="checkbox" name="skills" id="react" value="react">
                                                </div>
                                                
                                        </div>
                                        <div class="row">
                                                <div class="col-2">
                                                        <label for="angular">Angular</label>
                                                </div>
                                                <div class="col-2">
                                                        <input type="checkbox" name="skills" id="angular" value="angular">
                                                </div>
                                                
                                        </div>
                                        <div class="row">
                                                <div class="col-2">
                                                        <label for="vue">Vue.js</label>
                                                </div>
                                                <div class="col-2">
                                                        <input type="checkbox" name="skills" id="vue" value="vue">
                                                </div>
                                                
                                        </div>
                                        <div class="row">
                                                <div class="col-2">
                                                        <label for="node">Node.js</label>
                                                </div>
                                                <div class="col-2">
                                                        <input type="checkbox" name="skills" id="node" value="node">
                                                </div>
                                                
                                        </div>
                                        <div class="row">
                                                <div class="col-2">
                                                        <label for="javascript">JavaScript</label>
                                                </div>
                                                <div class="col-2">
                                                        <input type="checkbox" name="skills" id="javascript" value="javascript">
                                                </div>
                                                
                                        </div>
                                        <hr>
                                        <div class="row">
                                                <label for="comments">Additional Comments:</label>
                                                <textarea name="comments" id="comments" cols="15" rows="3" class="form-control"></textarea>
                                        </div>
                                        <hr>
                                        <input type="submit" value="Submit" id="submit" class="btn btn-block btn-primary">
                                </div>
                            </form>
                </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="tests.js"></script>
</body>
</html>
